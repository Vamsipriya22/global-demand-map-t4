<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Colored Globe</title>
<script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
<style>
  html, body, #cesiumContainer {
    width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
  }
</style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
  const viewer = new Cesium.Viewer('cesiumContainer', {
    baseLayerPicker: false,
    animation: false,
    timeline: false,
    imageryProvider: false,
    globe: new Cesium.Globe(Cesium.Ellipsoid.WGS84)
  });

  // Blue ocean background
  viewer.scene.globe.baseColor = Cesium.Color.SKYBLUE;
  viewer.scene.globe.depthTestAgainstTerrain = true;

  // Map of countries with their colors and URLs
  const countryData = {
    "Albania": { "color": "#B2D8B2", "link": "https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show?name=&defaultValue=false&viewType=TABLE&areaType=CTY&atch=false&dateTime.dateTime=13.03.2025+00:00|CET|DAY&biddingZone.values=CTY|10YAL-KESH-----5!CTY|10YAL-KESH-----5&dateTime.timezone=CET_CEST&dateTime.timezone_input=CET+(UTC+1)+/+CEST+(UTC+2) "},
    "Peru": { "color": "#0D400D", "link": "https://www.coes.org.pe/Portal/portalinformacion/demanda" }
  };

 // Load the GeoJSON for countries
Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json', {
  stroke: Cesium.Color.YELLOW,
  strokeWidth: 1,
  fill: Cesium.Color.fromCssColorString("#808080").withAlpha(0.8) // DARK GRAY by default
}).then(dataSource => {
  viewer.dataSources.add(dataSource);
  viewer.zoomTo(dataSource);

  // Assign colors and links
  dataSource.entities.values.forEach(entity => {
    // Check for actual property name in the GeoJSON
    let name = null;
    if (entity.properties) {
      name = entity.properties.getValue('NAME') ||
             entity.properties.getValue('name') ||
             entity.name;
    }

    if (entity.polygon) {
      if (name && countryData[name]) {
        // Country in our data
        const c = countryData[name].color;
        entity.polygon.material = Cesium.Color.fromCssColorString(c).withAlpha(1.0);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.YELLOW;
        entity.properties.link = countryData[name].link;
      } else {
        // Country not in our data, ensure it’s properly shown in dark gray
        entity.polygon.material = Cesium.Color.fromCssColorString("#808080").withAlpha(0.8);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.YELLOW;
        entity.polygon.height = 0;  // Make sure it’s flat on globe
        entity.polygon.extrudedHeight = 0;
        entity.polygon.show = true; // Ensure it’s visible
        entity.properties.link = null;
      }
    }
  });
});


    // Add click handler to open link on country click
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(click => {
      const picked = viewer.scene.pick(click.position);
      if (Cesium.defined(picked) && picked.id && picked.id.properties && picked.id.properties.link) {
        const linkValue = picked.id.properties.link;
        const link = (typeof linkValue.getValue === 'function') ? linkValue.getValue() : linkValue;
        if (link) {
          window.open(link, '_blank');
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
  }).otherwise(error => {
    console.error('Error loading GeoJSON:', error);
  });
</script>
</body>
</html>
